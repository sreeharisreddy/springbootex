	<input type="hidden" ng-model="expense.method" value="create" />
	<h3>Create Expense</h3>
	<div class="form-group">
		<label for="Expense Type" class="col-sm-2 control-label">Expense Type:</label>
		<div class="col-xs-10">
			<select ng-model="type" class="form-control">
				<option value="Food">Food</option>
				<option value="Groceries">Groceries</option>
				<option value="Travel">Travel</option>
				<option value="Bills">Bills</option>
				<option value="Donation">Donation</option>
				<option value="Clothes">Clothes</option>
				<option value="Other">Other</option>
			</select>
		</div>
	</div>
		<div class="form-group">
		<label for="expdate" class="col-sm-2 control-label" >Date :</label>
		<div class="col-xs-10">
			<input type="date" class="form-control" ng-model="expense.date"  />
		</div>
	</div>

	<div class="form-group">
		<label for="Currency" class="col-sm-2 control-label" >Currency :</label>
		<div class="col-xs-10">
			<input type="text" class="form-control" ng-model="expense.currency"  />
		</div>
	</div>
	<div class="form-group">
		<label for="Amount" class="col-sm-2 control-label">Amount
			:</label>
		<div class="col-xs-10">
			<input type="text" ng-model="expense.amount" class="form-control"  />
		</div>
	</div>
	<div class="form-group">
		<label for="Expense Reason" class="col-sm-2 control-label">Expense
			Reason:</label>
		<div class="col-xs-10">
			<textarea ng-model="expense.reason" rows="5" cols="30" class="form-control"></textarea>
		</div>
	</div>
