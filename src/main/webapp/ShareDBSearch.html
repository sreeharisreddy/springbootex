		
		<div class="form-group">
				<label for="Name" class="col-sm-2 control-label" >Name </label>
				<div class="col-xs-10"> <input type="text" ng-model="srName"></div>
			</div>
			 <div class="form-group">
				 <label for="startDate" class="col-sm-2 control-label" > StartDate </label>
			 	<div class="col-xs-10"><input type="text" ng-model="startDate"></div>
			 </div>
			  <div class="form-group">
				 <label for="startDate" class="col-sm-2 control-label" > EndDate </label>
				 <div class="col-xs-10"><input type="text" ng-model="endDate"></div>
				</div>
				   <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					 <input type="button" ng-click="searchSelected()" value="selected"></div>
				</div>
		<table st-table="displayed" class="table table-striped">
			<thead>
				<th>Id</th>
				<th>Share Name</th>
				<th>Text</th>
			</thead>
			<tbody>
				<tr ng-repeat="share in shares | pricefilter:price|namefilter:search| raisingfilter:raise">
					<td><input type="checkbox" checklist-model="sselected" checklist-value="share" ></td>
					<td>{{share.id}}</td>
					<td>{{share.name}}</td>
					<td width="70px" ng-repeat="p in share.prices" bgcolor="{{ p.price > p.prevPrice ? 'green':'red'}}" >{{p.date}}-{{p.price}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
